{% load static %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

<div class="container text-center">

<img src="{% static 'generator/pass_gen.png' %}" height="200" />
<h2>Password Generator</h2>

<form action="{% url 'generator:password' %}">
  <select name="length">
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
    <option value="11">11</option>
    <option value="12" selected="selected">12</option>
    <option value="13">13</option>
    <option value="14">14</option>
  </select>  Length

  <br>
  <input type="checkbox" name="uppercase"> Uppercase</input>
  <br>
  <input type="checkbox" name="numbers"> Numbers</input>
  <br>
  <input type="checkbox" name="special"> Special Characters</input>
  <br>
  <input type="submit" value="Generate password" class="btn btn-warning">
  </input>

  <input type="hidden" name="previous" value="{{ request.path }}">

</form>
<a href=" {% url 'generator:about' %} " class="btn btn-warning">About</a>
<a href=" {% url 'generator:back' %} " class="btn btn-primary">Back</a>
</div>
